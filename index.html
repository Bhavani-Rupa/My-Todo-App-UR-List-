<!doctype html>
<html lang="en">
  <head>
    <!--
      This file is the base HTML page your app loads into the browser.
      The React app will be injected inside the <div id="root"></div> below.
    -->
    <meta charset="UTF-8" />
    <!-- Small icon shown on the browser tab -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Makes the page look good on phones and tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo App</title>
    <!-- Icon library used for the small icons (edit, delete, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Prebuilt styles so things look clean without custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- React mounts (starts) the app here -->
    <div id="root"></div>
    <!-- Loads the JavaScript that starts the app -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
